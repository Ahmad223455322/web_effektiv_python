{% extends 'basetemplate.html' %}

{%block body%}
<header>
    <a href="#" class="logo"><i class="fas fa-university"></i> Bitcoin Banken</a>
      <nav class="navigation ">

      
      </nav>
  </header>
  
  


  <h2 class="title">Konto</h2>
  <div class="content">
      <div class="card">
          <div class="icon">
            <i class="far fa-user-circle"></i>
    </div>  
          <div class="info">
              <h3>Konto-sida</h3>
              
              <table class="table">
                <tr>
                <thead>
                    <th class="tabel-heder">ID
                      <div class="icon-contener">
                          <a  href="{{  url_for('customer.kontobild',id=id, sortColumn='ID',sortOrder='asc' ) }}">
                              <i class="fas fa-sort-up"></i>
                          </a>
                          <a href="{{  url_for('customer.kontobild',id=id,sortColumn='ID',sortOrder='desc' ) }}">
                              <i class="fas fa-sort-down"></i>
                          </a>
                      </div>
                    </th>  
                    <th class="tabel-heder">Förnamn
                      <div class="icon-contener">
                        <a  href="{{  url_for('customer.kundbild',sortColumn='Förnamn',sortOrder='asc' ,sök=sök) }}">
                          
                            <i class="fas fa-sort-up"></i>
                          </a>
                          <a href="{{  url_for('customer.kundbild',sortColumn='Förnamn',sortOrder='desc',sök=sök ) }}">
                            <i class="fas fa-sort-down"></i>
                          </a>
                      </div>
                    </th>  
                      
                    <th class="tabel-heder">Yrke
                        <div class="icon-contener">
                            <a  href="{{  url_for('customer.kundbild',sortColumn='Yrke',sortOrder='asc',sök=sök ) }}">
                                <i class="fas fa-sort-up"></i>
                          </a>
                          <a href="{{  url_for('customer.kundbild',sortColumn='Yrke',sortOrder='desc',sök=sök ) }}">
                                <i class="fas fa-sort-down"></i>
                          </a>
                        </div>
                    </th>    
                  
        
                    <th class="tabel-heder">Stad
                        <div class="icon-contener">
                            <a  href="{{  url_for('customer.kundbild',sortColumn='Stad',sortOrder='asc',sök=sök ) }}">
                                <i class="fas fa-sort-up"></i>
                          </a>
                          <a href="{{  url_for('customer.kundbild',sortColumn='Stad',sortOrder='desc',sök=sök ) }}">
                                <i class="fas fa-sort-down"></i>
                          </a>
                        </div>
                    </th>    
                    <th class="tabel-heder">Land
                        <div class="icon-contener">
                            <a  href="{{  url_for('customer.kundbild',sortColumn='Land',sortOrder='asc',sök=sök ) }}">
                                <i class="fas fa-sort-up"></i>
                          </a>
                          <a href="{{  url_for('customer.kundbild',sortColumn='Land',sortOrder='desc',sök=sök ) }}">
                                <i class="fas fa-sort-down"></i>
                          </a>
                        </div>
                    </th>    
                    <th class="tabel-heder" >Telefon
                        <div class="icon-contener">
                            <a  href="{{  url_for('customer.kundbild',sortColumn='Telefon',sortOrder='asc',sök=sök ) }}">
                                <i class="fas fa-sort-up"></i>
                            </a>
                            
                            <a href="{{  url_for('customer.kundbild',sortColumn='Telefon',sortOrder='desc' ,sök=sök) }}">
                                <i class="fas fa-sort-down"></i>
                            </a>
                        </div>    
                      </th>
                      <th class="tabel-heder"> Personnummer
                        <div class="icon-contener">
                            <a  href="{{  url_for('customer.kundbild',sortColumn='Personnummer',sortOrder='asc',sök=sök ) }}">
                                  <i class="fas fa-sort-up"></i>
                            </a>
                            <a href="{{  url_for('customer.kundbild',sortColumn='Personnummer',sortOrder='desc',sök=sök ) }}">
                                  <i class="fas fa-sort-down"></i>
                            </a>
                        </div>    
                      </th>
                
                
                  
                
                <tbody>   
               <tr>
                    <td><a class="search-btn" href="{{ url_for('customer.kontobild',id = valtkund.Id, sortColumn=sortColumn, sortOrder=sortOrder,sök=sök) }}">{{valtkund.Id}} </a> </td>
                    <td>{{valtkund.GivenName}}</td>
                    <td>{{valtkund.Yrke}}</td>
                    <td>{{valtkund.City}}</td>
                    <td>{{valtkund.Country}}</td>
                    <td>{{valtkund.Telephone}}</td>
                    <td>{{valtkund.Birthday}} </td>
                   
                 
                </tr>
             
              
                
         
               
            </tbody>
                </table>
              
      </div>
    </div>
  </div> 
  

</section>

  {% endblock body %}
